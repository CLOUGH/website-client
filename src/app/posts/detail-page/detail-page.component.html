<app-main-layout [navbarOpaqueAtTop]="true">
  <article class="container">
    <h1 class="mt-4">{{post.title}}</h1>
    <div class="text-right mt-3 mb-3">
      <small>Updated {{post.updatedAt | date: 'MMMM d, y, h:mm a'}}</small>
    </div>
    <div [innerHTML]="post.content | trustedStyle" class="fr-view"></div>
  </article>
</app-main-layout>
