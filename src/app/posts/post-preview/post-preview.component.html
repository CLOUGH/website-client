<div class="card mb-4 box-shadow">
  <!-- <img class="card-img-top" src="assets/images/photo-1511362328651-90cc517fbe31.jpeg"> -->
  <div class="card-body">
    <h5 class="card-title">
      <a [routerLink]="['/posts',post._id]">{{post.title}}</a>
    </h5>
    <p class="card-text" [innerHTML]="post.excerpt ">
    </p>
  </div>
  <div class="text-right p-3">
    <small>{{post.updatedAt | amTimeAgo}}</small>
  </div>
</div>
