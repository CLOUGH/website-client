<form [formGroup]="postForm">
  <div class="form-group" [ngClass]="{'is-invalid': title.invalid }">
    <label>Title</label>
    <input type="title" class="form-control" placeholder="Post Title" formControlName="title">

    <!-- Validation errors -->
    <small class="form-text" *ngIf="title.invalid  && (title.dirty || title.touched)">
      <div *ngIf="title.errors['required']" class="text-danger"> Title is required. </div>
    </small>
  </div>
  <div class="form-group">
    <label>Status</label>
    <select name="status" formControlName="status" class="form-control">
      <option value="Published">Published</option>
      <option value="Draft">Draft</option>
    </select>
  </div>

  <div>
    <label for="">Featured Image</label>
    <app-dropzone></app-dropzone>
  </div>


  <div class="form-group">
    <label for="content">Excerpt</label>
    <textarea [froalaEditor]="excerptEditorOptions" formControlName="excerpt" class="form-control" placeholder="Brief summary of the article"></textarea>

    <!-- Validation errors -->
    <small class="form-text" *ngIf="excerpt.invalid  && (excerpt.dirty || excerpt.touched)">
      <div *ngIf="excerpt.errors['max']" class="text-danger">Excerpt is too long. </div>
    </small>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea [froalaEditor]="contentEditorOptions" formControlName="content"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submitForm()">Save</button>
</form>
