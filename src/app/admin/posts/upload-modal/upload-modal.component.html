<div class="modal-header">
  <h4 class="modal-title pull-left">Upload Media</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <dropzone [config]="dropzoneConfig" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
</div>
<div class="modal-footer text-right">
  <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!canSave()">Save changes</button>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
</div>
